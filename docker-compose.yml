services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: crewai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      - API_KEY=${API_KEY:-abc_123}
      - API_BASE_URL=/api
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - DEPLOY_VERSION=0.1.0
    volumes:
      - ./api:/app
    restart: unless-stopped
    networks:
      - crewai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crewai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crewai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crewai-network:
    driver: bridge
