name: Test API
run-name: Test - ${{ github.ref_name }}
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PROJECT_PATH: api

permissions:
  contents: read

jobs:
  test:
    name: Test - ${{ matrix.os }} - ${{ matrix.python-version }} - ${{ github.ref_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Set up environment
        run: |
          cd ${{ env.PROJECT_PATH }}
          pip install uv
          uv venv
          uv pip install -e ".[test]"

      - name: Unit Tests
        run: |
          cd ${{ env.PROJECT_PATH }}
          uv run pytest --maxfail=1 --disable-warnings -v tests

      - name: Linting
        if: matrix.os != 'windows-latest'
        run: |
          cd ${{ env.PROJECT_PATH }}
          uv run black --check ${{ env.PROJECT_PATH }}
          uv run ruff format --check ${{ env.PROJECT_PATH }}
      - name: Build Check
        run: |
          cd ${{ env.PROJECT_PATH }}
          uv sync
          uv build
