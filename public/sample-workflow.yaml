name: ResearchCrew
description: A sample research workflow with multiple agents

agents:
  - name: researcher
    role: Senior Research Analyst
    goal: Uncover cutting-edge developments in AI and data science
    backstory: >
      You work at a leading tech think tank. Your expertise lies in identifying
      emerging trends and translating complex technical concepts into accessible insights.
    model: gpt-4
    tools: []
    allowDelegation: false
    verbose: true

  - name: writer
    role: Tech Content Strategist
    goal: Craft compelling content on tech advancements
    backstory: >
      You are a renowned Content Strategist with a knack for creating engaging,
      informative content that resonates with both technical and non-technical audiences.
    model: gpt-4
    tools: []
    allowDelegation: false
    verbose: true

tasks:
  - name: research_task
    description: >
      Investigate the latest AI trends in 2024. Focus on breakthrough technologies,
      major announcements, and their potential impact on various industries.
    expected_output: >
      A comprehensive 3-paragraph report covering recent AI developments,
      including technical details, industry implications, and future outlook.
    agent: researcher
    tools: []
    asyncExecution: false
    outputJson: false

  - name: writing_task
    description: >
      Write a compelling article based on the research findings. The article should
      be engaging for a general audience while maintaining technical accuracy.
    expected_output: >
      A 3-paragraph article suitable for publication on a tech blog,
      with a catchy title and clear explanations of complex concepts.
    agent: writer
    tools: []
    asyncExecution: false
    context: ["research_task"]
    outputJson: false